<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Code Input</title>
        <link rel="manifest" href="manifest.json" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
            rel="stylesheet"
        />
        <style>
            * {
                box-sizing: border-box;
                font-family: "VT323";
                color: #3c412c;
                border-color: #3c412c;
            }

			html {
				font-size: min(7vw, 10mm);
			}

            body {
				font-size: 1rem;
                padding: 2rem;
                margin: 0;
                background-color: #a8c64e;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100dvh;
                font-weight: 400;
                font-style: normal;
                overflow: hidden;
				box-sizing: border-box;
                user-select: none;
                -webkit-user-select: none;
            }

            .keypad {
                display: grid;
				grid-template-columns: repeat(5, 1fr);
				grid-template-rows: 1fr 1fr;
				gap: 0.3rem;
				overflow: hidden;
				width: 100%;
            }

            .keypad-btn {
                background-color: transparent;
                font-size: 1rem;
                border-radius: 0.2rem;
                border-width: 0.1rem 0.1rem 0.2rem 0.1rem;
                aspect-ratio: 1;
            }

            .keypad-btn:active {
                border-width: 0.2rem 0.1rem 0.1rem 0.1rem;
            }
        </style>
    </head>
    <body>
        <div class="keypad">
            <button class="keypad-btn">0</button>
            <button class="keypad-btn">1</button>
            <button class="keypad-btn">2</button>
            <button class="keypad-btn">3</button>
            <button class="keypad-btn">4</button>
            <button class="keypad-btn">5</button>
            <button class="keypad-btn">6</button>
            <button class="keypad-btn">7</button>
            <button class="keypad-btn">8</button>
            <button class="keypad-btn">9</button>
        </div>
    </body>
</html>
